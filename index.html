<!DOCTYPE html>
<html lang="en" ng-app="fedoraHubs" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="description" content="Fedora Hubs on AngularJS / Material design">

        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/vendor/angular-material.css">
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Loading local styles -->
        <link rel="stylesheet" href="css/styles.css">

        <title>Fedora Hubs demo UI</title>

        <link href='http://fonts.googleapis.com/css?family=Comfortaa:400,700' rel='stylesheet' type='text/css'>

        <script src="js/libs/vendor/angular.js"></script>
        <script src="js/libs/vendor/angular-ui-router.js"></script>
        <script src="js/libs/vendor/angular-animate.js"></script>
        <script src="js/libs/vendor/angular-aria.js"></script>

        <script src="js/libs/vendor/angular-material.js"></script>
        <script src="js/libs/vendor/underscore-min.js"></script>

        <script src="js/libs/vendor/forge/sha256.js"></script>
        <script src="js/libs/vendor/forge/hmac.js"></script>

        <!-- Load app-specific files -->
        <script src="js/app.js"></script>
        <script src="js/services/Log.js"></script>
        <script src="js/services/Auth/FAS.js"></script>
        <script src="js/services/Auth/GitHub.js"></script>
        <script src="js/services/Auth/Facebook.js"></script>
        <script src="js/services/User.js"></script>
        <script src="js/services/DemoHubs.js"></script>

        <script src="js/controllers/home.js"></script>
        <script src="js/controllers/sidenav.js"></script>
        <script src="js/controllers/tests.js"></script>

        <script type="text/javascript">
            // put specific app (non-sensitive!) configurations here
            window.appConfig = { baseUrl: '' };
        </script>
    </head>

    <body layout="column" style="font-family: 'Comfortaa';">

        <div ui-view="navigation"></div>

        <div layout="row" flex>
            <i class="material-icons">adjust</i>
            <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-sidenav-left">
                <div ui-view="sidenav"></div>
            </md-sidenav>

           <div layout="column">
               <div id="chat">

                   <md-tabs >
                       <md-tab label="#fedora-hubs"></md-tab>
                       <md-tab label="#fedora-apps"></md-tab>
                   </md-tabs>

                   <div class="chat-search">
                       <div class="fg-line">
                           <md-input-container>
                               <label>Quick msg</label>
                               <input type="text" /> <!-- ng-model="user.state" -->
                           </md-input-container>
                       </div>
                   </div>

                   <div class="tab-content">
                       <div role="tabpanel" class="tab-pane fade active in" id="friends">
                           <div class="listview">
                               <a class="lv-item" href="">
                                   <div class="media">
                                       <div class="pull-left p-relative">
                                           <img class="lv-img-sm" src="img/profile-test.jpg" alt="">
                                           <i class="chat-status-busy"></i>
                                       </div>
                                       <div class="media-body">
                                           <div class="lv-title">nask0</div>
                                           <small class="lv-small">Available</small>
                                       </div>
                                   </div>
                               </a>
                               <a class="lv-item" href="">
                                   <div class="media">
                                       <div class="pull-left p-relative">
                                           <img class="lv-img-sm" src="img/profile-test.jpg" alt="">
                                           <i class="chat-status-busy"></i>
                                       </div>
                                       <div class="media-body">
                                           <div class="lv-title">threebeen</div>
                                           <small class="lv-small">Available</small>
                                       </div>
                                   </div>
                               </a>
                           </div>
                       </div>

                       <h5 style="padding: 130px;">// todo</h5>
                   </div>
               </div>
           </div>
            <div layout="column" class="content" flex>
                <div ui-view="content"></div>
            </div>
        </div>
    </body>
</html>
